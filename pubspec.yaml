name: calendar_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- 核心功能库 ---
  intl: ^0.19.0             # 日期格式化
  uuid: ^4.2.2              # 生成唯一ID
  table_calendar: ^3.1.0    # 日历组件
  provider: ^6.1.1          # 状态管理
  sqflite: ^2.3.0           # 数据库
  path: ^1.8.3              # 路径工具
  
  # --- 农历库 ---
  lunar: ^1.7.8             # 农历转换

  # --- 通知与提醒 ---
  flutter_local_notifications: ^17.1.0 # 本地通知
  timezone: ^0.9.2          # 时区处理
  flutter_timezone: ^1.0.8  # 获取本地时区 (注意版本兼容)

  # --- 导入导出 ---
  path_provider: ^2.1.2     # 获取文件路径
  share_plus: ^7.2.2        # 系统分享
  file_picker: ^6.1.1       # 文件选择器

  # --- 网络订阅 (新增) ---
  http: ^1.2.0              # 网络请求
  shared_preferences: ^2.2.2 # 新增依赖
  icalendar_parser: ^2.0.0  # ICS 解析

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1" # 新增这行

flutter:
  uses-material-design: true
  
  # 确保你的图标资源路径配置正确
  # assets:
  #   - images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png" # 假设你的新图标放在这个路径
  min_sdk_android: 21 # 你的项目最低支持的 Android SDK 版本